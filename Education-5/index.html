<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Company LogIn Page</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="signupForm">
        <img src="img/login.png" />
        <div class="heading">
          <p class="glowIn">Hey, Company. Log In Here!</p>
        </div>
        <div class="field">
          <span class="fas fa-envelope"></span>
          <input type="email" placeholder="Company Email" />
        </div>

        <div class="field">
          <span class="fas fa-key"></span>
          <input
            type="password"
            minlength="8"
            maxlength="20"
            placeholder="Password (Must be between 8 to 20 characters)"
          />
        </div>

        <button>Log In</button>
      </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
